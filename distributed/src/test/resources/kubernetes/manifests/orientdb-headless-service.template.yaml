apiVersion: v1
kind: Service
metadata:
  name: ${orientdbNodeName}
  labels:
    app: ${orientdbLabel}
spec:
  ports:
    - port: ${orientdbHttpPort}
      name: http
    - port: ${orientdbBinaryPort}
      name: binary
    - port: ${orientdbHazelcastPort}
      name: hazelcast
  clusterIP: None
  selector:
    app: ${orientdbLabel}